<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCOS Predictor</title>
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #F5F6FF;
            --text-color: #2D3748;
            --border-color: #E2E8F0;
            --warning-color: #FF6B6B;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: white;
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .form-section {
            flex: 1;
            padding: 3rem;
            background: white;
            overflow-y: auto;
        }

        .results-section {
            flex: 1;
            background: var(--secondary-color);
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.2);
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .placeholder-text {
            text-align: center;
            color: #718096;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Fixed Back Button */
        .fixed-back-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fixed-back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(108, 99, 255, 0.3);
            background: #5B52FF;
        }

        .fixed-back-button:active {
            transform: translateY(0);
        }

        .fixed-back-button svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .form-section {
                padding: 2rem 1rem;
            }

            .fixed-back-button {
                bottom: 1.5rem;
                right: 1.5rem;
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>PCOS Predictor</h1>
            <form method="POST">
                {% for feature in features %}
                <div class="form-group">
                    <label for="{{ feature }}">{{ feature }}</label>
                    <input type="number" step="any" id="{{ feature }}" name="{{ feature }}" required>
                </div>
                {% endfor %}
                <button type="submit" class="btn">Get Results</button>
                <div style="text-align: center;">
                    <a href="/" class="back-link">‚Üê Back to Home</a>
                </div>
            </form>
        </div>
        
        <div class="results-section">
            <div class="placeholder-text">
                <h2 style="color: var(--primary-color); margin-bottom: 1rem;">Results</h2>
                <p>Enter your health parameters on the left to get your PCOS prediction results.</p>
            </div>
        </div>
    </div>

    <!-- Fixed Back Button -->
    <a href="/" class="fixed-back-button">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Back to Home
    </a>
</body>
</html>
